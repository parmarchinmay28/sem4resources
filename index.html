<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Semester 4 Resources - YouTube Style</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Roboto', Arial, sans-serif;
      background-color: #fff;
      color: #030303;
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark {
      background-color: #121212;
      color: #f1f1f1;
    }

    header {
      background-color: #ff0000;
      padding: 14px 20px;
      color: white;
      font-size: 22px;
      font-weight: 700;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    header span {
      letter-spacing: 1px;
      user-select: none;
    }

    .search-box {
      margin-top: 10px;
      display: flex;
      align-items: center;
    }

    .search-box input {
      padding: 10px 15px;
      border: none;
      border-radius: 20px;
      outline: none;
      font-size: 14px;
      min-width: 220px;
      transition: box-shadow 0.3s ease;
    }

    .search-box input:focus {
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
    }

    .container {
      max-width: 1280px;
      margin: 20px auto;
      padding: 0 20px 40px;
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(320px,1fr));
      gap: 20px;
    }

    .video-card {
      background-color: #f9f9f9;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
      padding-bottom: 10px;
    }

    body.dark .video-card {
      background-color: #1e1e1e;
    }

    .video-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 24px rgb(0 0 0 / 0.2);
    }

    .thumbnail {
      position: relative;
      padding-top: 56.25%;
      overflow: hidden;
      background-color: black;
    }

    .thumbnail iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      border: none;
      transition: filter 0.3s ease;
    }

    .video-card:hover .thumbnail iframe {
      filter: brightness(0.9) contrast(1.1);
    }

    .video-title {
      padding: 12px 15px;
      font-size: 16px;
      font-weight: 500;
      line-height: 1.3;
      user-select: text;
      flex-grow: 1;
    }

    label.completed-label {
      padding: 0 15px;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 6px;
      user-select: none;
      cursor: pointer;
    }

    textarea.notes {
      margin: 8px 15px 0;
      width: calc(100% - 30px);
      resize: vertical;
      min-height: 50px;
      font-size: 14px;
      font-family: 'Roboto', Arial, sans-serif;
      padding: 6px 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .subject-header {
      grid-column: 1 / -1;
      margin-top: 40px;
      margin-bottom: 10px;
      font-size: 24px;
      font-weight: 700;
      border-bottom: 3px solid #ff0000;
      color: #ff0000;
      user-select: none;
    }

    .dark-toggle {
      cursor: pointer;
      font-size: 14px;
      padding: 8px 14px;
      background: white;
      color: black;
      border: none;
      border-radius: 20px;
      transition: background 0.3s, color 0.3s;
    }

    body.dark .dark-toggle {
      background: #333;
      color: white;
    }

    @media (max-width: 400px) {
      .container {
        grid-template-columns: 1fr;
      }
      .search-box input {
        width: 100%;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>

<header>
  <span>Semester 4 Resources</span>
  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Search videos...">
    <button class="dark-toggle" id="toggleDark">Dark Mode</button>
  </div>
</header>

<div class="container" id="videoContainer">

  <div class="subject-header">JAVA</div>
  <div class="video-card" data-id="java-unit-1" data-title="Java Unit 1">
    <div class="thumbnail">
      <iframe src="https://www.youtube.com/embed/4RJT4v0SRDU" allowfullscreen></iframe>
    </div>
    <div class="video-title">Unit 1: Java</div>
    <label class="completed-label">
      <input type="checkbox" class="completed-checkbox" />
      Completed
    </label>
    <textarea class="notes" placeholder="Add your notes here..."></textarea>
  </div>
  <div class="video-card" data-id="java-unit-2" data-title="Java Unit 2">
    <div class="thumbnail">
      <iframe src="https://www.youtube.com/embed/vEv_uYr5Yqk" allowfullscreen></iframe>
    </div>
    <div class="video-title">Unit 2: Java</div>
    <label class="completed-label">
      <input type="checkbox" class="completed-checkbox" />
      Completed
    </label>
    <textarea class="notes" placeholder="Add your notes here..."></textarea>
  </div>
  <div class="video-card" data-id="java-unit-3" data-title="Java Unit 3">
    <div class="thumbnail">
      <iframe src="https://www.youtube.com/embed/vOTpZp7-_hM" allowfullscreen></iframe>
    </div>
    <div class="video-title">Unit 3: Java</div>
    <label class="completed-label">
      <input type="checkbox" class="completed-checkbox" />
      Completed
    </label>
    <textarea class="notes" placeholder="Add your notes here..."></textarea>
  </div>
  <div class="video-card" data-id="java-unit-4" data-title="Java Unit 4">
    <div class="thumbnail">
      <iframe src="https://www.youtube.com/embed/3XlTekglPek" allowfullscreen></iframe>
    </div>
    <div class="video-title">Unit 4: Java</div>
    <label class="completed-label">
      <input type="checkbox" class="completed-checkbox" />
      Completed
    </label>
    <textarea class="notes" placeholder="Add your notes here..."></textarea>
  </div>

  <!-- The rest of your subjects (PSLP, C&S, TOC, DBMS) go here unchanged -->
</div>

<script>
  // Search filter
  const searchInput = document.getElementById('searchInput');
  const videoCards = document.querySelectorAll('.video-card');

  searchInput.addEventListener('input', () => {
    const term = searchInput.value.toLowerCase();
    videoCards.forEach(card => {
      const title = card.getAttribute('data-title').toLowerCase();
      card.style.display = title.includes(term) ? 'flex' : 'none';
    });
  });

  // Checklist + notes persistence
  videoCards.forEach(card => {
    const id = card.getAttribute('data-id');
    if (!id) return;

    const checkbox = card.querySelector('.completed-checkbox');
    const notes = card.querySelector('.notes');

    checkbox.checked = localStorage.getItem(id + '-completed') === 'true';
    notes.value = localStorage.getItem(id + '-notes') || '';

    checkbox.addEventListener('change', () => {
      localStorage.setItem(id + '-completed', checkbox.checked);
    });

    notes.addEventListener('input', () => {
      localStorage.setItem(id + '-notes', notes.value);
    });
  });

  // Dark mode toggle
  const toggleBtn = document.getElementById('toggleDark');
  toggleBtn.addEventListener('click', () => {
    document.body.classList.toggle('dark');
    const isDark = document.body.classList.contains('dark');
    localStorage.setItem('theme', isDark ? 'dark' : 'light');
  });

  // Load saved theme
  if (localStorage.getItem('theme') === 'dark') {
    document.body.classList.add('dark');
  }
</script>

</body>
</html>
