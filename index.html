<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Semester 4 Resources - Enhanced</title>
  <style>
    * {
      box-sizing: border-box;
      transition: all 0.3s ease;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #141e30, #243b55);
      color: #fff;
    }

    header {
      background-color: #e50914;
      padding: 16px 30px;
      font-size: 26px;
      font-weight: bold;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    .search-box {
      background: rgba(255, 255, 255, 0.2);
      padding: 8px 12px;
      border-radius: 30px;
      border: 1px solid white;
    }
    .search-box input {
      background: transparent;
      border: none;
      outline: none;
      color: white;
      width: 150px;
    }

    .container {
      max-width: 1300px;
      margin: 40px auto;
      padding: 0 20px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 25px;
    }

    .subject-header {
      grid-column: 1 / -1;
      font-size: 28px;
      font-weight: bold;
      margin-top: 60px;
      color: #f9ca24;
      border-left: 8px solid #f9ca24;
      padding-left: 12px;
    }

    .video-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      overflow: hidden;
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      transform: scale(1);
    }
    .video-card:hover {
      transform: scale(1.03);
      box-shadow: 0 12px 30px rgba(255,255,255,0.3);
    }

    .thumbnail {
      position: relative;
      padding-top: 56.25%;
      background: #000;
    }
    .thumbnail iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      border: none;
    }

    .video-title {
      padding: 15px;
      font-size: 17px;
      font-weight: 500;
      color: #ecf0f1;
    }

    @media (max-width: 500px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }
      .search-box input {
        width: 100%;
      }
    }
  </style>
</head>
<body>

<header>
  Semester 4 Resources
  <div class="search-box">

  </div>
</header>

<div class="container">
