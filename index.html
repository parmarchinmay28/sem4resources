<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Semester 4 Resources - YouTube Style</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Roboto', Arial, sans-serif;
      background-color: #fff;
      color: #030303;
    }

    header {
      background-color: #ff0000;
      padding: 14px 20px;
      color: white;
      font-size: 22px;
      font-weight: 700;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    header span {
      letter-spacing: 1px;
      user-select: none;
    }

    .search-box {
      margin-top: 10px;
      display: flex;
      align-items: center;
    }

    .search-box input {
      padding: 10px 15px;
      border: none;
      border-radius: 20px;
      outline: none;
      font-size: 14px;
      min-width: 220px;
      transition: box-shadow 0.3s ease;
    }

    .search-box input:focus {
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
    }

    .container {
      max-width: 1280px;
      margin: 20px auto;
      padding: 0 20px 40px;
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(320px,1fr));
      gap: 20px;
    }

    .video-card {
      background-color: #f9f9f9;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
    }

    .video-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 24px rgb(0 0 0 / 0.2);
    }

    .thumbnail {
      position: relative;
      padding-top: 56.25%;
      overflow: hidden;
      background-color: black;
    }

    .thumbnail iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      border: none;
      transition: filter 0.3s ease;
    }

    .video-card:hover .thumbnail iframe {
      filter: brightness(0.9) contrast(1.1);
    }

    .video-title {
      padding: 12px 15px;
      font-size: 16px;
      font-weight: 500;
      line-height: 1.3;
      color: #030303;
      user-select: text;
      flex-grow: 1;
    }

    .subject-header {
      grid-column: 1 / -1;
      margin-top: 40px;
      margin-bottom: 10px;
      font-size: 24px;
      font-weight: 700;
      border-bottom: 3px solid #ff0000;
      color: #ff0000;
      user-select: none;
    }

    @media (max-width: 400px) {
      .container {
        grid-template-columns: 1fr;
      }
      .search-box input {
        width: 100%;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>

<header>
  <span>Semester 4 Resources</span>
  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Search videos...">
  </div>
</header>

<div class="container" id="videoContainer">

  <div class="subject-header">PSLP</div>
  <div class="video-card" data-title="PSLP Unit 1">
    <div class="thumbnail">
      <iframe src="https://www.youtube.com/embed/aRvyN1omlhc" allowfullscreen></iframe>

  <div class="video-card" data-title="Java Unit 3">

      <iframe src="https://www.youtube.com/embed/DQhxgvR--xI" allowfullscreen></iframe>
    </div>

  <div class="video-card" data-title="C&S Unit 3">

  <div class="subject-header">DBMS</div>

    </div>
    <div class="video-title">Unit 3: DBMS</div>
  </div>
  <div class="video-card" data-title="DBMS Unit 4">
    <div class="thumbnail">
      <iframe src="https://www.youtube.com/embed/BKbioSP8ek4" allowfullscreen></iframe>
    </div>
    <div class="video-title">Unit 4: DBMS</div>
  </div>

</div>

<script>
  const searchInput = document.getElementById('searchInput');
  const videoCards = document.querySelectorAll('.video-card');

  searchInput.addEventListener('input', () => {
    const term = searchInput.value.toLowerCase();
    videoCards.forEach(card => {
      const title = card.getAttribute('data-title').toLowerCase();
      if (title.includes(term)) {
        card.style.display = 'flex';
      } else {
        card.style.display = 'none';
      }
    });
  });
</script>

</body>
</html>
